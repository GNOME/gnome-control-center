image: claudioandre/settings:fedora.dev
stages:
  - build
  - test
  - delivery

##
# Stage: Build
#
# Checks if GNOME Control Center is properly building and installing. This is the
# most important stage of the CI, and no MR should ever be merged if it breaks
# any of them.
##
build:
  stage: build
  artifacts:
    name: builded
    untracked: true
    expire_in: 3h30min

  script:
    - echo "== Info =="
    - tests/ci-helper.sh "INFO"
    - tests/ci-helper.sh "GIT_INFO"

    - echo "== Building =="
    - meson . _build
    - ninja -C _build 2>&1 | tee compilation.log

    - echo "== Installing =="
    - ninja -C _build install

    - echo "== Report =="
    - tests/ci-helper.sh "WARNINGS"

##
# Stage: Test
#
# Runs the unit tests.
##
test:
  stage: test
  artifacts:
    name: log
    when: always
    paths:
    - $(pwd)/*.log

  dependencies:
    - build

  script:
    - echo "== Info =="
    - tests/ci-helper.sh "INFO"
    - tests/ci-helper.sh "GIT_INFO"

    - |
      if [[ -n "${CI_COMMIT_TAG}" ]]; then
        echo "== Distro Test =="
        meson test -C _build
        ninja dist -C _build
      else
        echo "== Testing =="
        meson test -C _build --verbose --no-stdsplit
      fi

##
# Stage: Delivery
#
# Create a flatpak
##
packaging:
  stage: delivery
  image: registry.gitlab.gnome.org/gnome/gnome-nightly-oci/nightly:master
  variables:
    APPID: "org.gnome.SettingsDevel"
    BUNDLE: "org.gnome.SettingsDevel.flatpak"
    MANIFEST_PATH: "org.gnome.SettingsDevel.json"
    RUNTIME_REPO: "https://sdk.gnome.org/gnome-nightly.flatpakrepo"

  script:
    - echo "== Flatpak packaging =="

    # Move the manifest file to the root folder
    - cp build-aux/flatpak/org.gnome.Settings.json ${MANIFEST_PATH}

    # Make it my develoment manifest
    - sed -i -n "p; s/gnome-control-center.git//p" ${MANIFEST_PATH}
    - sed -i "s,\"app-id\" : \"org.gnome.Settings\",\"app-id\" : \"<<ID>>\",g" ${MANIFEST_PATH}
    - sed -i "s,\"url\" : \"https://gitlab.gnome.org/GNOME/gnome-control-center.git\",\"branch\" : \"<<current>>\"\,,g" ${MANIFEST_PATH}
    - sed -i "s,\"url\" : \"https://gitlab.gnome.org/GNOME/\",\"path\" : \".\",g" ${MANIFEST_PATH}

    # TODO remove me
    - cat ${MANIFEST_PATH}

    # Adjust the manifest to HEAD
    - sed -i "s,<<ID>>,$APPID,g" ${MANIFEST_PATH}
    - sed -i "s,<<current>>,origin/$CI_COMMIT_REF_NAME,g" ${MANIFEST_PATH}

    - flatpak-builder --bundle-sources --repo=devel build ${MANIFEST_PATH}
    - flatpak build-bundle devel ${BUNDLE} --runtime-repo=${RUNTIME_REPO} ${APPID}

  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://gitlab.gnome.org/$CI_PROJECT_PATH/-/jobs/$CI_JOB_ID/artifacts/raw/${BUNDLE}
  when: manual
